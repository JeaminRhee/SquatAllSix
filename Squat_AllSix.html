<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <!-- FAVICON-->
    <link rel="icon" href="favicon.ico">
    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanskr.css">

    <script type="text/javascript" src="/eon-chart.js"></script>
    <script type="text/javascript" src="https://pubnub.github.io/eon/v/eon/1.0.0/eon.js"></script>
    <link type="text/css" rel="stylesheet" href="https://pubnub.github.io/eon/v/eon/1.0.0/eon.css"/>
    <title>Squat</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="container mt-5">
        <div class="frame">

                <!-- 스퀏 카운터-->
                <div class="headline">
                    <div class="small">SQUAT</div>Counter
                
                </div>
                <div class="circle-big">
                    <div class="text">
                        <span id="counter">0</span><div class="small"></div>

                    </div>
                    <svg>
                        <circle class="bg" cx="57" cy="57" r="52" />
                        <circle class="progress" cx="57" cy="57" r="52" />
                    </svg>
                </div>


                <!--스퀏 퍼센테이지-->
                <div class="headline">
                    <div class="small">GOOD</div>
                
                </div>
                <div class="circle-big">
                    <div class="text">
                        <span id="probability">0</span>%<div class="small"></div>

                    </div>
                    <svg>
                        <circle class="bg" cx="57" cy="57" r="52" />
                        <circle class="probprog" cx="57" cy="57" r="52" />
                    </svg>
                </div>
                

                <!--잘못된 자세 퍼센테이지-->
                <div class="headline">
                    <p class="small">bad</p>
                </div>
                <div class="circle-big">
                    <div class="text">
                        <span id="wprobability">0</span>%<div class="small"></div>

                    </div>
                    <svg>
                        <circle class="bg" cx="57" cy="57" r="52" />
                        <circle class="wprobprog" cx="57" cy="57" r="52" />
                    </svg>
                </div>
        </div>

        <h1>SQUAT</h1>
       
        <!-- Customize-->
        <div>
        	 <button id="autoClickBtn" class="btn btn-primary" type="button" onclick="init()">Let's Go</button>
			<label for="MaxRep">Num of Rep:</label>
		    <input type="text" maxlength="3" size="3" id="" name="" value="">
		</div>
        
        <div><canvas id="canvas"></canvas></div>
        <div id="label-container"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    
    <!--도넛차트
    https://github.com/pubnub/eon-chart/blob/master/readme.md -->

    <script>
        var pubnub = new PubNub({
                publishKey: 'demo',
                subscribeKey: 'demo'
              });
              var channel = "c3-spline" + Math.random();
              eon.chart({
                pubnub: pubnub,
                channels: [channel],
                generate: {
                  bindto: '#chart',
                  data: {
                    labels: true,
                    type: 'pie'
                  },
                  bar: {
                    width: {
                      ratio: 0.4
                    }
                  }
                }
              });

            setInterval(function(){
                pubnub.publish({
                  channel: channel,
                  message: {
                    eon: {
                        //Math.floor(Math.random() * 99); 
                      'Austin': Math.floor(Math.random() * 99),
                      'New York': Math.floor(Math.random() * 99)
                    }
                  }
                });
              }, 300);
          </script>



    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/pose

        // the link to your model provided by Teachable Machine export panel
        const URL = "./models/SQUATwAllSix/my-pose-model/";
        let model, webcam, ctx, labelContainer, maxPredictions;

        window.onload = function(){
            document.getElementById('autoClickBtn').click();
        }

        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            var audio = new Audio('./data/Voice/English/AreYouReady.mp3')
            audio.play()
            
            // load the model and metadata
            // Refer to tmImage.loadFromFiles() in the API to support files from a file picker
            // Note: the pose library adds a tmPose object to your window (window.tmPose)
            model = await tmPose.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Convenience function to setup a webcam
            const size = 500;
            const flip = true; // whether to flip the webcam
            webcam = new tmPose.Webcam(size, size, flip); // width, height, flip
            await webcam.setup(); // request access to the webcam
            await webcam.play();
            window.requestAnimationFrame(loop);

            // append/get elements to the DOM
            const canvas = document.getElementById("canvas");
            canvas.width = size; canvas.height = size;
            ctx = canvas.getContext("2d");
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) { // and class labels
                labelContainer.appendChild(document.createElement("div"));
            }
        }

        function sleep(ms) {
  			return new Promise(
    			resolve => setTimeout(resolve, ms)
 			);
		}

        async function loop(timestamp) {
            webcam.update(); // update the webcam frame
            await predict();
            window.requestAnimationFrame(loop);
        }

        var progress = 327
        var probprog = 327
        var wprobprog = 327
        var status = "stand"
        var count = 0
        var music = "stop"
        var quit = 0

        async function predict() {

            const { pose, posenetOutput } = await model.estimatePose(webcam.canvas);
            // Prediction 2: run input through teachable machine classification model
            const prediction = await model.predict(posenetOutput);
            
            // 10% 마이너스 하는게 화면으로는 10% + 
            
            // prediction[0] -> stand_stance
            // prediction[1] -> squat_stance
            // prediction[2] -> bad_posture 	// 머리를 오른쪽으로 허리 숙이기
            // prediction[3] -> quit			// 서서 완벽한 T자. 머리와 팔이 수직
            // prediction[4] -> music_play		// 오른쪽 화살표. 태권도 하듯이 하면 됨

            // SQUAT COUNTER JAVASCRIPT
            // GOOD POSTURE PERCENTAGE
            $('#probability').html( prediction[1].probability.toFixed(2) * 100 );
            $('.probprog').css('stroke-dashoffset', probprog - (probprog * prediction[1].probability.toFixed(2)));

            // BAD POSTURE PERCENTAGE 
            $('#wprobability').html( prediction[2].probability.toFixed(2) * 100 );
            $('.wprobprog').css('stroke-dashoffset', wprobprog - (wprobprog * prediction[0].probability.toFixed(2)));

            //


            // Prediction #1: run input through posenet
            // estimatePose can take in an image, video or canvas html element
            
            if (prediction[0].probability.toFixed(2) >= 0.89) {
                if (status == "squat") {
                    count++
                    
                    progress = progress-32.7
                    if(progress <= 0) {
                        progress = 327-32.7
                    }
                    $('.progress').css('stroke-dashoffset', progress);
                    $('#counter').html(count);
                    

                    if((count >= 10) && (count % 10==0)){
                        var audio = new Audio('./data/Voice/English/VeryGood_UK.mp3')
                        audio.play();
                        await sleep(100);   
                    } else {
                    	var audio = new Audio('./data/Voice/한글/유학생/' + count%10 +'_유학생.mp3');
                    	audio.play();
                    }
                }
                status = "stand"
                await sleep(70);
            } else if (prediction[1].probability.toFixed(2) >= 0.89) {
                status = "squat"
                await sleep(70);
            
             // BAD POSTURE
            } else if (prediction[2].probability.toFixed(2) == 0.99) {
                if (count % 2 == 0){
                	if (count > 10){
                		var audio = new Audio('./data/Voice/한글/유학생/한글_장난치세요.mp3');
                		audio.play();	
                		await sleep(50);
                	} else {
                		var audio = new Audio('./data/Voice/한글/유학생/일본_장난치세요.mp3');
                		audio.play();
                		await sleep(50);	
                	}
                } else {
                	var audio = new Audio('./data/Voice/한글/유학생/장난쳐_유학생.mp3');
                	audio.play();
                	await sleep(50);
                }
            // QUIT    
            } else if (prediction[3].probability.toFixed(2) >= 0.85) {
                await sleep(330);
                if (prediction[3].probability.toFixed(2) >= 0.85) {
                	if (quit == 3){
                		var audio = new Audio('./data/Voice/한글/유학생/한글_열정없구나.mp3');
                		audio.play();
                		await sleep(50);
                		location.replace("index.html")
                		// sleep 하고 실제로 quit 
            		} else {
            			var audio = new Audio('./data/Voice/한글/유학생/일본_열정없구나.mp3');
                		audio.play();
                		await sleep(50);
            		}
            		quit++;
                }
            // MUSIC_PLAY & STOP
            }else if (prediction[4].probability.toFixed(2) >= 0.78) {
            	await sleep(330);
                if (prediction[4].probability.toFixed(2) >= 0.78) {
                	 // intial = "stop";
					if (music == "stop"){
						music = "play"
                	} else {
                		music = "stop"
                	}

                	if (music == "play"){
                		var audio = new Audio('./data/Voice/HoldOn_short.mp3');
                		audio.play();
                	} 
                	await sleep(50);
                }
            }


            for (let i = 0; i < maxPredictions; i++) {
                const classPrediction =
                    prediction[i].className + ": " + prediction[i].probability.toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
            }

            // finally draw the poses
            drawPose(pose);
        }

        function drawPose(pose) {
            if (webcam.canvas) {
                ctx.drawImage(webcam.canvas, 0, 0);
                // draw the keypoints and skeleton
                if (pose) {
                    const minPartConfidence = 0.5;
                    tmPose.drawKeypoints(pose.keypoints, minPartConfidence, ctx);
                    tmPose.drawSkeleton(pose.keypoints, minPartConfidence, ctx);
                }
            }
        }

    </script>
</body>
</html>
